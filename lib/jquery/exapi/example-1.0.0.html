<!DOCTYPE>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>ex.api :: tooltip sample</title>
		<style>
			body{
				width:630px;
				margin:0 auto;
			}
			#demotip {
				display:none;
				font-size:12px;
				width:160px;
				padding:8px;
				background:#eeeeff;
				border-right:solid 1px #ddddee;
				border-bottom:solid 1px #ddddee;
			}
			#demo{
				margin:100px 0 50px;
				text-align:center;
			}
			#demo img {
				border:0;
				cursor:pointer;
				margin:0 16px;
			}
		</style>
		<script src="jquery-1.3.2.min.js"></script>
		<script src="jquery.ex.api.0.1.0.js"></script>
		<script src="tooltip.js"></script>
		<script>
			jQuery(function($){
				$("#demo img[title]").tooltip({
				    tip : '#demotip'
				})
			})

		</script>
	</head>
	<body>
		<h1>jQuery ex.API - Tooltip Demo</h1>
		
		<p>画像にマウスを乗せるとツールチップが表示されます</p>
		
		<div id="demotip">&nbsp;</div>
		<div id="demo">
			<img src="http://img.f.hatena.ne.jp/images/fotolife/c/cyokodog/20091224/20091224012749_120.jpg"
				title="A must have tool for designing better layouts and more intuitive user-interfaces."/>
		
			<img src="http://img.f.hatena.ne.jp/images/fotolife/c/cyokodog/20091224/20091224012545_120.jpg"
				title="Tooltips can be positioned anywhere relative to the trigger element."/>
		
			<img src="http://img.f.hatena.ne.jp/images/fotolife/c/cyokodog/20091224/20091224012544_120.jpg"
				title="Tooltips can contain any HTML such as links, images, forms, tables, etc."/>
		
			<img src="http://img.f.hatena.ne.jp/images/fotolife/c/cyokodog/20091224/20091224012543_120.jpg" style="margin-right:0px"
				title="There are many built-in show/hide effects and you can also make your own."/>
		</div>
	</body>
</html>
